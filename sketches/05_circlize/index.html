<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circlize</title>
    <link rel="stylesheet" href="../common/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.dom.min.js"></script>
    <script src="sketch.js"></script>
    <style>
        .controls {
            display: flex;
            gap: 1rem;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .control-button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.2s;
        }
        #refresh-button {
            background: #4CAF50;
            color: white;
        }
        #refresh-button:hover {
            background: #45a049;
        }
        #update-gallery-button {
            background: #2196F3;
            color: white;
        }
        #update-gallery-button:hover {
            background: #1e88e5;
        }
        .back-button {
            background: #333;
            color: white;
        }
        .upload-container {
            width: 100%;
            margin: 20px 0;
            text-align: center;
        }
        #file-input {
            display: none;
        }
        .upload-button {
            background: #9c27b0;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
        }
        .upload-button:hover {
            background: #7b1fa2;
        }
        .parameters {
            width: 100%;
            margin: 20px 0;
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }
        .parameter-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <main>
        <div class="upload-container">
            <label for="file-input" class="upload-button">Choose Image</label>
            <input type="file" id="file-input" accept="image/*" onchange="handleImageUpload(event)">
        </div>
        <div class="parameters">
            <div class="parameter-group">
                <label for="circle-size">Circle Size</label>
                <input type="range" id="circle-size" min="2" max="10" value="4" onchange="updateParameters()">
            </div>
            <div class="parameter-group">
                <label for="density">Density</label>
                <input type="range" id="density" min="1" max="10" value="5" onchange="updateParameters()">
            </div>
            <div class="parameter-group">
                <label for="threshold">Threshold</label>
                <input type="range" id="threshold" min="0" max="255" value="128" onchange="updateParameters()">
            </div>
        </div>
        <div id="canvas-container"></div>
    </main>
    <div class="controls">
        <button id="refresh-button" class="control-button" onclick="refreshSketch()">Refresh</button>
        <button id="update-gallery-button" class="control-button" onclick="updateGallery()">Update Gallery</button>
        <a href="../../index.html" class="back-button control-button">‚Üê Back to Gallery</a>
    </div>
</body>
</html>
