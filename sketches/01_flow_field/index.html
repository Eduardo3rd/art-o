<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Field Study</title>
    <link rel="stylesheet" href="../common/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <script src="sketch.js"></script>
    <style>
        .controls {
            display: flex;
            gap: 1rem;
            margin-top: 20px;
        }
        
        .control-button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.2s;
        }
        
        #refresh-button {
            background: #4CAF50;
            color: white;
        }
        
        #refresh-button:hover {
            background: #45a049;
        }
        
        #update-gallery-button {
            background: #2196F3;
            color: white;
        }
        
        #update-gallery-button:hover {
            background: #1e88e5;
        }
        
        .back-button {
            background: #333;
        }
    </style>
</head>
<body>
    <main>
        <div id="canvas-container"></div>
    </main>
    <div class="controls">
        <button id="refresh-button" class="control-button" onclick="refreshSketch()">Refresh</button>
        <button id="update-gallery-button" class="control-button" onclick="updateGallery()">Update Gallery</button>
        <a href="../../index.html" class="back-button control-button">‚Üê Back to Gallery</a>
    </div>
</body>
</html>
