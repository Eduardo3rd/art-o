<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AARON Tribute</title>
    <link rel="stylesheet" href="../common/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <script src="sketch.js"></script>
    <style>
        .controls {
            display: flex;
            gap: 1rem;
            margin-top: 20px;
        }
        
        .control-button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.2s;
        }
        
        #generate-button {
            background: #4CAF50;
            color: white;
        }
        
        #generate-button:hover {
            background: #45a049;
        }
        
        .back-button {
            background: #333;
            color: white;
        }

        .parameters {
            width: 100%;
            margin: 20px 0;
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }
        
        .parameter-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        label {
            margin-bottom: 5px;
        }
        
        #update-gallery-button {
            background: #2196F3;
            color: white;
        }
        
        #update-gallery-button:hover {
            background: #1e88e5;
        }
    </style>
</head>
<body>
    <main>
        <div class="parameters">
            <div class="parameter-group">
                <label for="complexity">Complexity</label>
                <input type="range" id="complexity" min="1" max="10" value="5" onchange="updateParameters()">
            </div>
            <div class="parameter-group">
                <label for="organic">Organic Factor</label>
                <input type="range" id="organic" min="1" max="10" value="7" onchange="updateParameters()">
            </div>
            <div class="parameter-group">
                <label for="density">Form Density</label>
                <input type="range" id="density" min="1" max="10" value="5" onchange="updateParameters()">
            </div>
        </div>
        <div id="canvas-container"></div>
    </main>
    <div class="controls">
        <button id="generate-button" class="control-button" onclick="generateNewDrawing()">Generate New Drawing</button>
        <button id="update-gallery-button" class="control-button" onclick="updateGallery()">Update Gallery</button>
        <a href="../../index.html" class="back-button control-button">‚Üê Back to Gallery</a>
    </div>
</body>
</html>
